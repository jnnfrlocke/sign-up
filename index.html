<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/6c4894b33b.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <header>
        <h2>How would you like to reach me?</h2>
        <div class="prog">
            <i class="fa fa-circle" aria-hidden="true" id="progCirc1"></i>
            <i class="fa fa-circle-o" aria-hidden="true" id="progCirc2"></i>
            <i class="fa fa-circle-o" aria-hidden="true" id="progCirc3"></i>
        </div>
    </header>

    <section id="contact" class="mainContainer">
        <!--First Section-->
        <div id="contactBtns">
            <button class="more">
                About My Work
            </button>
            <button id="meet">
                Meet with Me
            </button>
            <button class="more">
                About Me
            </button>
        </div>

        <!--Both About Button Sections-->
        <div class="contactTxt">
            <fieldset>
                <h4>What questions can I answer for you?</h4>
                <textarea name="questions" form="contactForm"> </textarea>
                <button class="btnContinue">Continue</button>
            </fieldset>
        </div>


        <!--Meet Me Section-->
        <div id="mtgInfo">
            <fieldset>
                <h4>How shall we meet?</h4>
                <select name="meeting">
  <option value="inPerson">In Person</option>
  <option value="phone">Phone</option>
  <option value="remote">Remote</option>
</select>

                <div id="favTool">
                    <h4>Do you have a favorite web meeting tool?</h4>
                    <textarea name="meetTool" form="contactForm" placeholder="Which service would you like to use?"></textarea></div>

                <h4>When shall we meet?</h4>
                <textarea name="meetTime" form="contactForm" placeholder="What date and time would be convenient?"></textarea>
                <button class="btnContinue">Continue</button>
            </fieldset>
        </div>

        <!--Final Section-->
        <div class="contactSubmit">
            <form action="https://formspree.io/jnnfrlocke@gmail.com" method="POST" id="contactForm">
                <fieldset>
                    <div id="nameInput">
                        <h4>Tell me about yourself</h4>
                        <input type="text" name="usrName" placeholder="Name" id="visitor" class="bottomBrdr">
                    </div>
                    <div id="emailField">
                        <p>Hi, <span id="autoName"></span>, could I please have your email address?</p>
                        <input type="email" name="_replyTo" class="bottomBrdr" placeholder="email">
                        <input name="usrPhone" type="tel" placeholder="phone (optional)" class="bottomBrdr" pattern="^(1?(-?\d{3}))-?(\d{3})(-?\d{4})$">
                        <textarea name="addInfo" form="contactForm" placeholder="Anything else you'd like to tell me?"></textarea>
                        <input type="submit" id="submitBtn" value="Send">
                    </div>
                </fieldset>
            </form>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/sign-up.js"></script>
</body>

</html>
