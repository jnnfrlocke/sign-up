<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/6c4894b33b.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

    <header>
        <h2>What would you like to do?</h2>
        <div class="prog">
            <ul id=“progressCirc”>
                <li><i class="fa fa-circle" aria-hidden="true"></i></li>
                <li><i class="fa fa-circle-o" aria-hidden="true"></i></li>
                <li><i class="fa fa-circle-o" aria-hidden="true"></i></li>
            </ul>
        </div>
    </header>

    <section id="contact">
        <div id="contactBtns">
            <button class="more">
            Learn More about My Work
        </button>
            <button id="meet">
            Meet with Me
        </button>
            <button class="more">
            Find Out More about Me
        </button>
        </div>

        <div class="contactTxt">
            <h4>What questions do you have?</h4>
            <textarea> </textarea>
            <button class="btnContinue">Continue</button>
        </div>


        <div id="mtgInfo">
            <h4>How shall we meet?</h4>
            <button class="mtgBtn">Phone</button>
            <button class="mtgBtn">In Person</button>
            <button class="mtgBtn">Remote</button>
            <h4>When shall we meet?</h4>
            <textarea placeholder="Request a date and time"></textarea>
            <button class="btnContinue">Continue</button>
        </div>


        <div class="contactSubmit">
            <h4>Tell me about yourself</h4>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="email">
            <textarea placeholder="Anything else you'd like to tell me?"></textarea>
            <input type="submit">

        </div>


    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/sign-up.js"></script>
</body>

</html>
