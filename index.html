<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <!--[if lt IE 7]>

    <header>
        <h2>What would you like to do?</h2>
        <div class="prog">
            <i class="fa fa-circle" aria-hidden="true" id="progCirc1"></i>
            <i class="fa fa-circle-o" aria-hidden="true" id="progCirc2"></i>
            <i class="fa fa-circle-o" aria-hidden="true" id="progCirc3"></i>
        </div>
    </header>

    <section id="contact" class="mainContainer">

        <div id="contactBtns">
            <button class="more">
                Learn More about My Work
            </button>
            <button id="meet">
                Meet with Me
            </button>
            <button class="more">
                Find Out More about Me
            </button>
        </div>

        <div class="contactTxt hide">
            <h4>What questions do you have?</h4>
            <form id="questions"></form>
            <textarea> </textarea>
            <button class="btnContinue">Continue</button>
        </div>


        <div id="mtgInfo" class="hide">
            <h4>How shall we meet?</h4>
            <select>
  <option value="inPerson">In Person</option>
  <option value="phone">Phone</option>
  <option value="remote">Remote</option>
</select>
            <h4>When shall we meet?</h4>
            <textarea placeholder="Request a date and time"></textarea>
            <button class="btnContinue">Continue</button>
        </div>


        <div class="contactSubmit hide">
            <div id="nameInput">
                <h4>Tell me about yourself</h4>
                <input type="text" placeholder="Name" id="visitor">
                <!--button id="nameBtn">Continue</button-->
            </div>
            <div id="emailField" class="hide">
                <p>Hi, <span id="autoName"></span>, could I please have your email address?</p>
                <input type="email" name="usremail" placeholder="email">
                <textarea placeholder="Anything else you'd like to tell me?"></textarea>
                <input type="submit">
            </div>
        </div>


    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/sign-up.js"></script>
</body>

</html>
